<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>Favourite Bands</title>
  </head>
  <body>
    <h1 class="header">Favourite Bands</h1>
    <div class="form-container">
      <form id="add-bands-form">
        <div class="form-question-containter">
          <label for="name">Name:</label>
          <input type="text" id="name" />
          <label for="lead">Lead Member:</label>
          <input type="text" id="lead" />
          <label for="genre">Genre:</label>
          <input type="text" id="genre" />
          <label for="favourite">All time Favourite</label>
          <input name="favourite" type="radio" id="favourite" value="true" />
          <label class="hidden" for="favourite">Regular Favourite</label>
          <input
            class="hidden"
            name="favourite"
            type="radio"
            id="hidden"
            value="false"
            checked="checked"
          />
        </div>
        <div class="button-container">
          <input class="button" type="submit" id="submit-input" />
          <button class="button" type="reset" id="delete">Delete All!</button>
        </div>
      </form>
    </div>
    <h2 class="header">List of Added Bands</h2>
    <div class="lists">
      <div class="band-list">
        <h3>Favourite Bands</h3>
        <ul id="band-list"></ul>
      </div>
      <div class="favourite-list">
        <h3>All Time Favourite Bands</h3>
        <ul id="band-list-fav"></ul>
      </div>
    </div>
  </body>
</html>
